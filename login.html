<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAWO HTML SAMPLE APP</title>
    <link rel="stylesheet" href="assets/login.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Login</h1>
        <div id="sawo-container" style="height: 400px; width: 300px"></div>
        <div id="status"></div>
      </div>
    </div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
    <script>
         /*var key = '';
          $(document).ready(function () {
            $.getJSON('config.json', function(data) {
              key = data.key
            });
          })*/

      var config = {
        containerID: "sawo-container",
        identifierType: "email", // can be either 'email' or 'phone_number_sms'
        apiKey: "", // add your api key here
        onSuccess: (payload) => {
          console.log(payload);
          document.getElementById("sawo-container").style.display = "none";
          document.getElementById("status").innerHTML =
            "Login Success <br> User Id : " + payload.verification_token + "<br> Token : "+ payload.user_id;
        },
      };
      fetch("config.json")
            .then(response => response.json())
            .then(data => {
              config.apiKey = data.key;
          })

      var sawo = new Sawo(config);
      sawo.showForm();
    </script>
  </body>
</html>
